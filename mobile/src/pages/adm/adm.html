<ion-header>

  <ion-navbar>
    <ion-title>Usuario Administrador</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <button ion-item *ngFor="let pessoa of pessoas">
    <ion-thumbnail item-left>
      <img src="assets/imgs/natal1.jpg" alt="logo" >
    </ion-thumbnail>
    <h3>Id: {{pessoa.idPessoa}}</h3>
    <h3>Nome: {{pessoa.nome}}</h3>
    <h3>Telefone: {{pessoa.telefone}}</h3>
  </button>
</ion-content>
